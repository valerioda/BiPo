[Parameters]
FileList=tier1.list
RootOutputFile=tier2.root
LogFile=tier2.log

[TaskList]
GEMDTop=true
GEMDFADC=true
GEMDFTTrigger=true
GEMDBaseline=true
GEMDEnergyGauss=true
GEMDTrigger=true
GEMDQuality=true

[GEMDTop]
Module=GEMDTop
VerbosityLevel=0
outputFormat=kSingleTree
InvertWaveform=kAuto
InvertAuxWaveform=kAuto
OutputWaveformName=GEMDTop_wf
OutputAuxWaveformName=GEMDTop_wfHF
EventListName=
EventListPath=
enableAllCh=false
enableChList=0,7

[GEMDFADC]
Module=GEMDFADC
VerbosityLevel=0
EnegyStart=-1
EnergyStop=-1
ProcessTP=true
ProcessBL=true
ProcessNW=false
ProcessOvershot=true

[GEMDFTTrigger]
Module=GEMDFTTrigger
VerbosityLevel=0
InputWaveformName=GEMDTop_wf
StartTime=1us
EndTime=160us
BaselineStart=0us
BaselineStop=60us
UsePublishedTau=false
Tau=200us
MWDeconvolutionWidth=2.5us
MWAverageWidth=2us
NumberOfSigmaThs=5
TimeAboveThs=2us

[GEMDBaseline]
Module=GEMDBaseline
VerbosityLevel=0
InputWaveformName=GEMDTop_wf
OutputWaveformName=GEMDBaseline_wf
BaselineStart=0ns
BaselineStop=70us
RestoredWfBaselineStart=0ns
RestoredWfBaselineStop=70us
PileUpCorrection=false
Tau=200us
expCoefThreshold=0
ComputeAuxBaselines=true
AuxBaseline1Start=0us
AuxBaseline1Stop=10us
AuxBaseline2Start=90us
AuxBaseline2Stop=160us
AuxBaseline3Start=150us
AuxBaseline3Stop=160us

[GEMDEnergyGauss]
Module=GEMDEnergyGauss
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
UsePublishedTau=false
Tau=-1ns
BaselineStart=-1ns
BaselineStop=-1ns
MWAverageWidth=10us
MWANumber=13
BipolarSignals=true

[GEMDTrigger]
Module=GEMDTrigger
VerbosityLevel=0
InputWaveformName=GEMDBaseline_wf
StartTime=-1ns
EndTime=-1ns
BaselineStart=0ns
BaselineStop=70us
NumberOfSigmaThs=2
TimeAboveThs=40us

[GEMDQuality]
Module=GEMDQuality
VerbosityLevel=0

